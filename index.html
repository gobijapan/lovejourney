
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>LoveJourney - Hành Trình Yêu</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#fa3452">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LoveJourney">
    <link rel="apple-touch-icon" href="/lovejourney-icon-512.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Dancing+Script:wght@700&family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@400;600;700&family=Merriweather:wght@300;700&family=Montserrat:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'sans-serif'],
              cursive: ['"Dancing Script"', 'cursive'],
              serif: ['"Playfair Display"', 'serif'],
              rounded: ['"Quicksand"', 'sans-serif'],
              fun: ['"Pacifico"', 'cursive'],
              classic: ['"Merriweather"', 'serif'],
              modern: ['"Montserrat"', 'sans-serif'],
              handwriting: ['"Lobster"', 'cursive'],
            },
            colors: {
              theme: {
                50: 'rgba(var(--theme-rgb), 0.05)',
                100: 'rgba(var(--theme-rgb), 0.1)',
                200: 'rgba(var(--theme-rgb), 0.2)',
                300: 'rgba(var(--theme-rgb), 0.4)',
                400: 'rgba(var(--theme-rgb), 0.6)',
                500: 'rgba(var(--theme-rgb), 0.8)',
                600: 'rgba(var(--theme-rgb), 1)', // Main color
                700: 'rgba(var(--theme-rgb), 0.8)',
                800: 'rgba(var(--theme-rgb), 0.9)',
                900: 'rgba(var(--theme-rgb), 1)',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'scale-up': 'scaleUp 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --theme-rgb: 250, 52, 82; /* Default Red */
        --card-opacity: 0.65;
      }
      
      /* Reset standard body padding to allow background bleed behind Notch */
      body {
        padding: 0;
        margin: 0;
        overscroll-behavior-y: none; /* Prevent bounce effect */
      }

      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--theme-rgb), 0.5);
        border-radius: 4px;
      }
      .glass {
        background: rgba(255, 255, 255, var(--card-opacity));
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass {
        background: rgba(17, 24, 39, var(--card-opacity));
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card {
        background: rgba(255, 255, 255, var(--card-opacity));
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .dark .glass-card {
        background: rgba(0, 0, 0, var(--card-opacity));
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
